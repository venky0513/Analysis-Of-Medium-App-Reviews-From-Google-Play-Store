<!DOCTYPE html>
<html>
<head>
    <title>Input</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url("/static/images/background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #333;
    margin: 0;
    padding: 0;
}




        header {
            background-color: #000;
            color: white;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding-bottom: 2px;
            font-weight: bold;
        }

        nav a:hover,
        nav a.active {
            border-bottom: 2px solid #f87171;
        }

        .container {
    background-color: rgba(255, 255, 255, 0.95);
    width: 80%;
    max-width: 700px;
    margin: 60px auto;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
    text-align: center;
}

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #1a73e8;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0f5cc2;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            color: #1a73e8;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>ANALYSIS OF MEDIUM APP REVIEWS</h1>
            <nav>
                <a href="/" class="active" style="text-decoration: none;">Home</a>
                <a href="/about" style="text-decoration: none;">About</a>
                <a href="/contact" style="text-decoration: none;">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Input Text for Analysis</h2>
        <form action="/submit" method="post">
            <textarea name="content" placeholder="Enter your review here..."></textarea><br>
            <input type="submit" value="Analyze">
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
